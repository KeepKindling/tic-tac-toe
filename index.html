<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 id="header">Tic Tac Toe</h1>
    <div class="board" id="board">
        <div class="square-top-left" id="square-top-left"></div>
        <div class="square-top" id="square-top"></div>
        <div class="square-top-right" id="square-top-right"></div>
        <div class="square-left" id="square-left"></div>
        <div class="square" id="square"></div>
        <div class="square-right" id="square-right"></div>
        <div class="square-bottom-left" id="square-bottom-left"></div>
        <div class="square-bottom" id="square-bottom"></div>
        <div class="square-bottom-right" id="square-bottom-right"></div>
    </div>
</body>
</html>
